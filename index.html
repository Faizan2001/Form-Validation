<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="userForm" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
        <span id="emailError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="Country" pattern="[a-zA-Z\s]+" required>
        <span id="countryError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="Zip Code" required>
        <span id="zipError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" minlength="8" required>
        <span id="passwordError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="Confirm Password" required>
        <span id="confirmPasswordError" class="error"></span>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
